<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="https://www.youtube.com/s/desktop/932eb6a8/img/favicon.ico">
  <link rel="icon" href="https://www.youtube.com/s/desktop/932eb6a8/img/favicon_32x32.png" sizes="32x32">
</head>

<body>
  <div id="container">
    <section class="header">
      <div class="header__start">
        <div class="header__start--menu">
          <span class="material-symbols-outlined">menu</span>
        </div>
        <a href="" class="header__start--img" href="index.html">
          <img src="static/img/YouTube-Logo.png">
        </a>
      </div>

      <div class="header__center">
        <form id="search-form">
          <div class="search-form__display-flex">
            <input type="text" id="search" placeholder="검색">
          </div>
        </form>
        <button class="header__search--button">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
        <div class="keyboard-voice">
          <span class="material-symbols-outlined">
            keyboard_voice
          </span>
        </div>
      </div>

      <div class="header__end">
        <div class="header__end--menu">
          <div class="header__den--setting-menu">
            <span class="material-symbols-outlined">
              more_vert
            </span>
          </div>
          <div class="header__end--user">
            <span class="material-symbols-outlined" style="padding: 8px">
              account_circle
            </span>
            <p>로그인</p>
          </div>
        </div>
      </div>

    </section>

    <!-- 2일차 -->
    <section class="content">
      <div class="content__container">
        <div class="content__video">
          <video poster="static/img/thumbnail.png " controls>
            <source src="static/video/likelion11th_skhu.mp4">
            </source>
          </video>

        </div>
        <div class="content__below">
          <h1 class="content__below--title">멋쟁이사자처럼 SKHU 11기 홍보 영상</h1>
          <div class="below--top">
            <div class="below--top-user-container">
              <a href="https://youtube.com/@likelion.official" class="user__inform-profile">
                <img src="static/img/likelion-Logo.jpg">
              </a>
              <div class="user__inform-inform">
                <a href="https://youtube.com/@likelion.official" class="user__inform-name">LikeLion</a>
                <p class="user__inform-num">구독자 6.64천명</p>
              </div>
              <div class="user__sub">
                <button type="button" class="user__sub-btn">구독</button>
              </div>
            </div>
          </div>


          <div class="below--bottom">
            <div class="description--container">
              <div class="description--main">
                <span>조회수 15만회</span>
                <span>3주 전</span>
              </div>
              <div class="description--sub">
                <p>
                  성공회대학교 멋쟁이사자처럼 11기 부원을 모집합니다! <br>
                  관심이 있으시다면 지원해보세요!
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- 과제 부분 -->
      <div class="aside">
        <div class="aside__video">
          <div class="thumbnail"><a href="">
              <img src="static/img/thumbnail1.webp" alt="iu_thumbnail">
            </a>
          </div>
          <div class="detail">

            <span class="aside__video__title">[IU TV] 개봉이라는 한 골⚽을 위해 3년간 달려온
              소민 pd '드림'</span>
            <span id="aside__video__channelname">이지금 [IU Official]🎵</span>
            <span id="aside__video__info">조회수 37만회 1일 전</span>

          </div>
        </div>
      </div>


    </section>
  </div>
  </div>
</body>

</html>
